<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Portfolio</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  .iframe-wrapper {
    width: 100%;
    height: 100vh;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* Mobile dynamic viewport fix */
  @supports (-webkit-touch-callout: none) {
    .iframe-wrapper {
      height: 100dvh;
    }
  }
</style>
</head>

<body>

  <div class="iframe-wrapper">
    <iframe
      src="https://infistudy.github.io/Prateek-portfolio-/"
      loading="eager"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
